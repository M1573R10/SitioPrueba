<!DOCTYPE html>
<html>
<head>
    <title>Mi primera página web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #666;
        }
        
        ul {
            color: #999;
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    
    <p>Esta es una página web de ejemplo.</p>
    
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    
    <p>Puedes agregar más contenido aquí, como imágenes, enlaces y más.</p>
</body>
</html>
